<!doctype html>
<html lang="en-us">

    <head>
        {% load static  %}
        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>Project Display</title>
        <meta name="description" content="">

        <!-- The compiled CSS file -->
        <link rel="stylesheet" href="{% static 'css/display.css'%}">

        <!-- Web fonts -->
        <link href="https://fonts.googleapis.com/css?family=Cabin:400,700|Playfair+Display:900" rel="stylesheet">

        <!-- favicon.ico. Place these in the root directory. -->
        <link rel="shortcut icon" href="favicon.ico">

    </head>

    <body>


    <div class="grid-row">

                <!-- Header -->
        <header class="header full-width">

         

        </header>
        
        <!-- Hero image -->
        <div class="hero-container full-width show-on-mobile pt1 pl2 pr2">
        
        </div>
        <div class="hide-on-mobile hero" style="background:rgba(0,0,0,0) url(http://127.0.0.1:8000/app{{proj.image_url}}) no-repeat scroll center center/cover"></div>

        <!-- Body -->
        <div class="body full-width pt1 pr2 pb2 pl2">
            <!-- Navigation -->
            <nav class="navigation border--bottom pt1">
                <ul class="no-bullets list--inline pb1 bold">
                    
                    <li class="small mr2"><a class="link link--text current" href="/">Project Presentation</a></li>
                    <li class="small mr2"><a class="link link--text" href="">Project file</a></li>
                    <li class="small mr2"><a class="link link--text" href="">Home Page</a></li><!-- Hedhy juste traj3ou ll home ama mn rayi na3mlou l page mte3 l projet thel onglet okhra w juste nssakkrouha ki nhebou narj3ou  -->
                </ul>
            </nav>
            <!-- Page Content -->
            <main class="content pt2 pb2">
                <h2>{{proj.name}}</h2>
                <h4>{{proj.date_creation}}</h4><time date="2022-12-20"></time>
                <p>Description du projet:</p>
                <p>
                    {{proj.description}} </p>
            </main>
                        <!-- Footer -->
            <footer class="border--top pt1 pb1">
            </footer>
        </div><!-- end Body -->

    </div>

    </body>
</html>
