<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css'%}">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}">

    <title>Contact Form </title>
  </head>
  <body>
  
    <nav class="page-navbar" data-spy="affix" data-offset-top="10">
      <ul class="nav-navbar container">
          <li class="nav-item"><a href="http://127.0.0.1:8000/app/profile/" class="nav-link">Create potfolio</a></li>
          <li class="nav-item"><a href="http://127.0.0.1:8000/app/portfolio/" class="nav-link">My portfolio</a></li>
          <li class="nav-item"><a href="#" class="nav-link">My data</a></li>
          <li class="nav-item"><a href="http://127.0.0.1:8000/app/feedback/" class="nav-link">Give us feed back</a></li>
          <li class="nav-item"><a href="http://127.0.0.1:8000/app/index/#fb" class="nav-link">Feedbacks</a></li>
          <li class="nav-item"><a href="http://127.0.0.1:8000/app/logout/" class="nav-link">Log out</a></li>
      
      </ul>
  </nav><!-- end of page navbar -->

  <br><br><br><br><br>


  <div class="content">

    <div class="container">
      <div class="row align-items-stretch justify-content-center no-gutters">
        <div class="col-md-7">
          <div class="form h-100 contact-wrap p-5">
            <h3 class="text-center">Give us your feedback</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm">
              <div class="row">
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label"></label>
                  <!--<input type="text" class="form-control" name="title" id="title" placeholder="title">-->
                  {%csrf_token%}
                  {{feedback.title}}
                </div>
              </div>
              <div class="row mb-5">
                <div class="col-md-12 form-group mb-3">
                  <label for="message" class="col-form-label"></label>
                  <!--<textarea class="form-control" name="message" id="Feedback" cols="30" rows="4"  placeholder="Write your Feedback"></textarea>-->
                  {{feedback.feedback}}
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-5 form-group text-center">
                  <input type="submit" value="Send Feedback" class="btn btn-block btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
    
    

    <script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
    <script src="{% static 'js/popper.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/jquery.validate.min.js'%}"></script>
    <script src="{% static 'js/main.js'%}"></script>

  </body>
</html>
